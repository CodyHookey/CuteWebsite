<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me?</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Engagement&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"

<body>
    <h1 class="engagement-regular header">Do you love me?</h1>
    <div class="container">
        <audio id="audio" src="assets/Shawn_Mendes_-_305_Lyrics.mp3" autostart="false"></audio>
        <img src="assets/dudu-cute.gif" alt="please" class="image-1" width="150px">
        <img src="assets/dudu-twisting-dance.gif" alt="yay" class="image-2 hide" width="150px">
        <div class="buttonContainer">
            <button class="btn btn-yes engagement-regular">
                Yes
            </button>
            <button class="btn btn-no engagement-regular">
                No
            </button>
            <button class="btn btn-pause engagement-regular hide">
                Pause
            </button>
        </div>
    </div>
</body>
</html>
